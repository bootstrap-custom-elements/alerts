  <script>
    suite('bs4-alert', function () {

      var element;

      setup(function () {
        element = fixture('basic');
      });

      test('instantiating the element works', function () {
        assert.equal(element.tagName.toLowerCase(), 'bs4-alert');
      });
    });

    suite('bs4-alert-info', function () {
      var element;
      setup(function () {
        element = fixture('info');
      });
      console.info(element.classList.toString())
      test('element is info', function () {
        expect(element.getAttribute('class')).to.match(/alert-info/);
      });
    });
