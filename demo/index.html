<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Bootstrap alert custom element demo</title>

    <link href="bs4-alert.min.css" rel="stylesheet">

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="bs4-alert.html">
  </head>
  <body>
    <div class="container" style="max-width: 80%; margin-left: auto; margin-right: auto;">
      <h1>Bootstrap Components as Custom Elements</h1>
      <hr />
      <h2>Alerts</h2>
      <bs4-alert type="info" button="true">
        <strong>Alert:</strong> text goes here
      </bs4-alert>
      <bs4-alert type="success" button="true">
        <strong>Alert:</strong> text goes here
      </bs4-alert>
      <bs4-alert type="warning">
        <strong>Alert:</strong> text goes here
      </bs4-alert>
      <bs4-alert type="danger" button="true">
        <strong>Alert:</strong> text goes here
      </bs4-alert>

      <hr>
    </div>
  </body>
</html>
